<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/01.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        //엘리먼트 새로 만드는방법
       const pElem = document.createElement('p');
     
       //생성한 엘리먼트에 html코드나 문자를 삽입
       pElem.innerHTML = '<a href="#">안녕</a>????'
      
       //새로만든 pElem을 characters의 자식으로 삽입하는방법
       const charactersElem = document.querySelector('.characters');
      
       //appendChild라는 메소드를 사용해서 charactersElem의 마지막자식으로  pElem을 삽입
       charactersElem.appendChild(pElem);
      
       //char안에 2번째 ilbuni b를 삭제 removeChild메소드 사용
       charactersElem.removeChild(document.querySelector('.b'));
      
       //기존 클래스에 클래스 추가하는방법 class.List에 add를 사용
       const ilbuni = document.querySelector('.ilbuni');
       ilbuni.classList.add('special');

       //클래스를 제거하는 방법
       const ilbuniC = document.querySelector('.ilbuni.c');
       ilbuniC.classList.remove('ilbuni');
       //toggle은 스위치 
       ilbuniC.classList.toggle('ilbuni');
       ilbuniC.classList.toggle('ilbuni');



    </script>
</body>
</html>
