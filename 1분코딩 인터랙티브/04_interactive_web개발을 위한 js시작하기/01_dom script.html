<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/01.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        document.querySelector('.ilbuni') // ilbuni a만 가져옴 여러개더라도 젤 위에 한개만 가져옴
        document.querySelectorAll('.ilbuni') //ilbuni클래스를 가지고 있는것을 모두 가져옴
        const ilbuniGroup = document.querySelectorAll('.ilbuni');
        console.log(ilbuniGroup[0]); // 3번쨰 ilbuni 가져오는것 배열처럼 인덱스를 활용
        const ilbuniGroup2 = document.querySelector('.ilbuni:nth-child(2)');
        console.log(ilbuniGroup2);
        const ilbuniGroup3 = document.querySelector('.characters .ilbuni:nth-child(3)');
        console.log(ilbuniGroup3);
    </script>
</body>
</html>
