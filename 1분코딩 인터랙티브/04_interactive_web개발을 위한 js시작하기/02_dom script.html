<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/01.css">
    </style>
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
    </div>

    <script>
        // data-로 시작하는 표준 커스텀 속성 
        // data-index, data-id , data-role등 data-의 형식으로 시작하면 어떤 속성이든 
        // 필요에 따라 임의로 추가할 수 있습니다.
        const char = document.querySelector('.characters');
        char.setAttribute('data-id', 123);//char엘리먼트에 attribute를 세팅 
        char.getAttribute('data-id'); //char엘리먼트에 세팅된 값을 불러오는 것 getAttribute
    </script>
</body>
</html>
