<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>

    <script>
        //   const person = new Object();  이건 잘안씀
      const person = {};
      //속성, property
      person.name = '일분이';
      person.age = 10;
      //메소드, method 속성인데 값이 함수인애들 , 함수도 객체니까 값으로 올수있다.
      person.introduce = function(){
          console.log('안녕하세요? 저는 일분이이고 나이는 10살이에요');
      };
      const person1 = {
          name:'일분이',
          age:10,
          introduce:function(){
              console.log('안녕하세요? 저는 일분이이고, 나이는 10살이에요');
          }
      };
      console.log(person1.name);
      console.log(person1.age);
      person.introduce();
    </script>
</body>
</html>
