<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //생성자 (constructor) 관례적으로 이름을 대문자로 사용
        function Person(nickname, age){
            this.nickname = nickname;
            this.age = age;
            this.introduce = function(){
                console.log('안녕하세요? 저는 ' + this.nickname + '이고, 나이는 ' + this.age + '살이에요.');
            }
        }

        //생성자함수로 생성해낸 각각의 객체를 인스턴스(instance)라고 부름.
        const person1 = new Person('일분이',10);
        const person2 = new Person('이분이',8);

        person1.introduce();
        person2.introduce();

    </script>
</body>
</html>
