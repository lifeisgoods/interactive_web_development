<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition / Animation Event</title>
    <style>
        .ball{
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            /* margin: -15px 0 0 -15px; */
            background: red;
            border-radius: 50%;
            transition: 1s;
        }
        .ball.end{
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="ball"></div>

    <script>
        const ballElem = document.querySelector('.ball');

        window.addEventListener('click', function(e){
            ballElem.style.transform = 'translate('+ (e.clientX - 15) + 'px, ' + (e.clientY - 15) + 'px)';
        });
        //transition start와 end가 있음 start는 이벤트가 발생하자마자, end는 끝나고 나서 발생하는이벤트
        ballElem.addEventListener('transitionsend',function(e){
            //transition이 끝날때 발생하는 이벤트 end 
            ballElem.classList.add('end');
           
            console.log(e.elapsedTime);
            console.log(e.propertyName);
        });


    </script>
</body>
</html>
