<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <style>
        .btn{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    
    <button class="btn">취소</button>
    <script>
        //밀리세컨드,ms 1/1000
        let timeId;
        let n = 0;
        const btn = document.querySelector('.btn');

        //requestAnimationFrame(sample); 실행할 함수안에 작성함.
        function sample(){
            n++;
            console.log(n);
            if(n >= 200){
                return;
            }

        timeId = requestAnimationFrame(sample);
        }

        sample();
        //cancelAnimationFrame(timeId); 리퀘스트애니메이션프레임 종료하는법
        btn.addEventListener('click', function(){
            cancelAnimationFrame(timeId);
        });

    </script>
</body>
</html>
