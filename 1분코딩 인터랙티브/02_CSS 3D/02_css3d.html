<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D</title>
    <style>
        .world{ /*vh=viewportwidth / vh=viewportheight*/
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80vw;
            height: 80vh;
            background: yellow;
            perspective: 500PX; /*3D공간으로 변환*/
        }
        .card{
            position: relative;
            width: 100px;
            height: 150px;
            margin: 1em;
            transform:rotateY(0deg);
            transition: 1s;
            transform-style: preserve-3d;
            
        }
        .card-side{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius:0.5em;
            font-size: 1.5rem;  
            backface-visibility: hidden;          
        }
        .card-side-front{
            z-index: 1;
            background: white;
        }
        .card-side-back{
            background: red;
            transform: rotateY(180deg);
        }
        .world:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="world">
        <div class="card">
            <div class="card-side card-side-front">F</div>
            <div class="card-side card-side-back">B</div>
        </div>

    </div>
</body>
</html>
