<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/02.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
        <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>
  
    <script>
        (function(){
            const characters = document.querySelector('.characters');

            function clickHandler(e){
                // console.log(this); 이벤트를 걸어둔 객체를 가르킴
               // console.log(e.currentTarget);  this랑 같은애를 가르킴
              // console.log(e.target); 실제로 클릭한 부분을 가르킴
                
            }
            
            characters.addEventListener('click', clickHandler);
        }) ();
    </script>
</body>
</html>
