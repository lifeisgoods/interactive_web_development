<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event의 기본동작</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/01.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
    </div>
    <script>
        // //ilbuni에 3번째 ilbuni 등록
        // const ilbuni = document.querySelector('.ilbuni:nth-child(3)');
        // //ilbuni에 이벤트를 등록 , 클릭했을때 , 함수(){ilbuni에.classList.add(생성) ('special')클래스를}
        // ilbuni.addEventListener('click', function(){
        //     ilbuni.classList.add('special');
        // })

        // 전역변수 js를 사용할떄는 전역변수를 최소화 해야함 그래서 전역변수를 피하기위해서
        //함수를 통째로 괄호로 감싸서 괄호로 감싼 함수자체를 ();로 호출
        (function() {
        
        const ilbuni = document.querySelector('.ilbuni.c');
        function clickIlbuniHandler(e){
            this.classList.toggle('special');
        }

        ilbuni.addEventListener('click', clickIlbuniHandler);
        })();

        
    </script>
</body>
</html>
